<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <style type="text/css">
        .firsth1{
            color: purple;            /*Specificity is not applicable in inheritance*/
        }                                         
        .div1 {
            color: red;              /*inheritance not support sum of the properties like padding,margin,border etc*/
            border: 2px solid black;
        }
        .div2{
            color: blue;            /*Inheritance inherits parent property to child*/
        }
    </style>
</head>
<body>
    <div class="div1">
        <h1 class="firsth1">Java</h1>
        <h2>Python</h2>
        <h3>Javascript</h3>
    </div>

    <div class="div2">
        <h1>Spring</h1>
        <h2>Django</h2>
        <h3>Node.js</h3>
    </div>
</body>
</html>
